<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>   
    <title>Weather App</title>
</head>
<body>
    <div class="app-box">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Find your city" required class="search-input" id="search-input">
                <button type="submit" class="search-button">
                    <img src="img/search-svgrepo-com.svg" alt="Search" class="search-icon">
                </button>
            </form>
        </header>
        <main>
            <div>
                <h1 class="cityname" id="cityname">Fantasyland</h1>
                <h2 class="date" id="date">Date</h2>
                <div class="temp-container">
                    <div class="temp-display" id="tempdisplay">21</div>
                    <div class="temp-unit" id="tempunit">°C</div>
                </div>
            </div>
            <div class="condition-container">
                <div class="weather-condition" id="condition"> </div>  
                <div class="condition-icon" id="icon"> ☀️ </div>
                
            </div>         
            <div class="info-box">
                <p>
                    <div class="humidity-display" id="humidity-display">Humidity</div>
                    <div class="wind-display" id="wind-display">Wind</div>
                </p>
            </div>
        </main> 
    </div>
    <footer>
        This project was coded by
        <a href="https://github.com/kezu44" target="_blank">Kesia</a> and is on 
        <a href="https://github.com/kezu44?tab=repositories" target="_blank">GitHub</a> and
        <a href="https://enlilweather.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
