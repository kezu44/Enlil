<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="app-box">
    <Header>
        <form class="search-form">
        <input type="search" placeholder="Find your city" required class="search-input">
        <input type="submit" value="Search" class="search-button">
        </form>
    </Header>
    <main>
    <div>
        <h1 class="cityname">
            Fantasyland
        </h1>
        <div class="temp-display">☀️ 21C°</div>
    </div>
    <div class="info-box">
     <p>
        <div class="uv-display"> UV Index </div>
        <div class="humidity-display"> humidity </div>
        <div class="wind-display"> wind </div>
     </p>
    </div>
    </main> 
</body>

<footer>

</footer>
</div>  
<script src="src/script.js"></script>
</html>
